<form class="form-horizontal" method="post" action="#">
    <h5 v-if="form_login.error" class="text-danger">error</h5>
    <div class="form-group" style="margin-bottom: 5px;">
        <label class="fw-light" for="username" class="cols-sm-2 control-label">Username</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" />
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-top: 10px;">
        <button type="button" class="btn btn-primary btn-lg btn-block login-button">X</button>
    </div>
</form>
