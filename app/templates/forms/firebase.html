<form class="form-horizontal" method="post" action="#">
    <h5 v-if="form_firebase.error" class="text-danger">[[ form_firebase.error ]]</h5>

    <div class="form-check" v-if="form_firebase.env_firebase_api_key == ''">
      <input
              v-model="form_firebase.skip" class="form-check-input" type="checkbox" value="" id="firebase_skip"
      >
      <label for="firebase_skip">Skip</label>
    </div>

    <div class="form-group" style="margin-bottom: 5px;">
        <label class="fw-light" for="api_key" class="cols-sm-2 control-label">Server Key</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input
                        v-model="form_firebase.api_key"  type="text" class="form-control"
                        :readonly="!firebase_apply_enabled"
                        name="api_key" id="api_key" placeholder="Enter server API key"
                />
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <label class="fw-light" for="sender_id" class="cols-sm-2 control-label">Sender ID</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input
                        v-model="form_firebase.sender_id" type="text"
                        :readonly="!firebase_apply_enabled"
                        class="form-control" name="sender_id" id="sender_id" placeholder="Enter Sender ID"
                />
            </div>
        </div>
    </div>

    <div
            class="form-group" style="margin-bottom: 5px; margin-top: 40px;"
    >
        <p class="blockquote-footer">
            Thanks to supporting
            <a target="_blank" href="https://firebase.google.com/docs/cloud-messaging">Firebase cloud messaging</a>
            DID-Communication messages will arrive independently of Power-Saving mode for specific
            platform (Android/iOS Power-Doze mode)
            See details in the <a target="_blank" href="https://github.com/Sirius-social/didcomm-mediator/blob/main/docs/Firebase.md">docs</a>
        </p>
    </div>
    <div class="form-group" style="margin-top: 10px;">
        <button @click="current_step -= 1" type="button" class="col btn btn-outline-secondary btn-lg btn-block login-button" style="margin-right: 50px;">< Prev</button>
        <button @click.prevent="set_firebase_secret()" type="button" class="btn btn-primary btn-lg btn-block login-button" style="float: right;">Save</button>
    </div>
</form>
